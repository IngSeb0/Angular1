<div class="container">
    <h2 class="text-center">TV Series</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series">
          <td>{{ serie.id }}</td>
          <td>
            <a [href]="serie.webpage" target="_blank" rel="noopener noreferrer">
              {{ serie.name }}
            </a>
          </td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
        <tr>
          <td colspan="4" class="text-center font-weight-bold">
            Seasons average: {{ averageSeasons | number:'1.0-0' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
